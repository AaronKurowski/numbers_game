<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Number Game</title>
</head>
<body>
    <section data-game-setup-section style="display: none;">
        <form data-setup-form>
            <label> Game Size 
                <input type="text" pattern="\d*[0-9]" value="20">
            </label>
            <label> Game Bound Left
                <input type="text" pattern="\d*[0-9]" value="1">
            </label>
            <label> Game Bound Right
                <input type="text" pattern="\d*[0-9]" value="1000">
            </label>
            <button>Submit</button>
        </form>
    </section>

    <section data-game-section >
        <aside>
            <i>Place numbers in ascending order to win</i>
        </aside>
        <div class="game-board centered-nicely" data-game>
            <ol class="number-list fluid" data-number-list></ol>
            <div data-roll-space></div>
            <p data-msg></p>
        </div>
        <script type="text/javascript" src="matter.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </section>
</body>
</html>
