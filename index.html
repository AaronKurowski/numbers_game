<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Number Game</title>
</head>
<body>
    <section data-game-setup-section>
        <form data-setup-form>
            <label> Game Size 
                <input type="text" pattern="\d*[0-9]" value="20">
            </label>
            <label> Game Bound Left
                <input type="text" pattern="\d*[0-9]" value="1">
            </label>
            <label> Game Bound Right
                <input type="text" pattern="\d*[0-9]" value="1000">
            </label>
            <button>Submit</button>
        </form>
    </section>

    <section data-game-section style="display: none;">
        <aside>
            <i>Place numbers in ascending order to win</i>
        </aside>
        <div data-game>
            <p>Your placements: </p>
            <ol data-number-list></ol>
            <p data-current-roll></p>
            <label> Type a valid placement 
                <input type="number" data-user-input>
                <button data-user-place-btn>Place</button>
            </label>
            <p data-msg></p>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </section>
</body>
</html>
